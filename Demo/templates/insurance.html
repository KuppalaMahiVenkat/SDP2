{% load static %}
<html>
<body>
<link rel="stylesheet" href="{% static 'life insurance.css' %}">
        <div class="navbar">
            <a href="Home.html">Home</a>
            <a href="/banking">Banking</a>
            <a href="/finance">Finanace</a>
            <a href="/logout" class="right">Logout</a>
        </div>


<h1>Insurance</h1>
  <form action="/ins" method="post">
      {% csrf_token %}
    <label for="first name">First Name</label>
    <input type="text" name="fname" />
    <label for="last name">Last Name</label>
    <input type="text" name="lname" />
    <br/>
    <label for="email address">Email</label>
    <input type="text" name="email" placeholder="example@gmail.com" />
    <label for="telephone">Contact Number</label>
    <input type="text" name="mn" maxlength="10"/>
    <br/>
    <label for="home address">Home Address</label>
    <input type="text" name="address" />

    <label for="occupation">Current Occupation</label>
    <input type="text" name="occupation" />
    
    <label for="loan type">Insurance type</label>
    <input name="loan" list="type-of-loan"/>
      <datalist id="type-of-loan" >
        <option value="Commercial">
        <option value="Motor insurance">
        <option value="Health insurance">
        <option value="Travel insurance">
	    <option value="Property insurance">
	    <option value="Mobile insurance">
	    <option value="Cycle insurance">
	    <option value="Bite-size insurance">
	    <option value="Life Insurance">
      </datalist>
     <br/>
  
<div>
  <input type="submit" value="Submit" class="btn">
</div>
</form>
</body>
</html>
